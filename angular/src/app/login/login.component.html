<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 mt-5">
      <div class="card login-card p-4 border rounded shadow">
        <img src="./../../assets/images/woman.png" alt="Palestine Icon" class="icon">
        <h2 class="text-center mb-4">Login</h2>
        <form (ngSubmit)="OnLogin()" #loginForm="ngForm" class="needs-validation" novalidate>
          <div class="form-group">
            <label for="email" class="text-dark">Email:</label>
            <input email type="email" class="form-control" id="email" [(ngModel)]="credentials.username" name="email" required #emailField="ngModel">
            <div class="alert alert-danger" *ngIf="emailField.invalid && emailField.touched">
              The Email address is invalid.
            </div>
          </div>

          <div class="form-group">
            <label for="password" class="text-dark">Password:</label>
            <input type="password" class="form-control" id="password" [(ngModel)]="credentials.password" name="password" required #passwordField="ngModel" minlength="4">
            <div class="alert alert-danger" *ngIf="passwordField.invalid && passwordField.touched" >
              Password is required and should have at least 4 characters.
            </div>
          </div>

          <button type="submit" [disabled]="loginForm.invalid" class="btn btn-danger btn-block mt-3">Login</button>
        </form>
      </div>
      <div class="mt-3 text-center">
        <p>Don't have an account? <a routerLink="/register">Register here</a></p>
      </div>
    </div>
  </div>
</div>
