<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6 mt-5">
      <div class="card p-4 border rounded shadow">
        <h2 class="text-center mb-4">Register</h2>
        <form (ngSubmit)="onRegister()" #registerForm="ngForm" class="needs-validation" novalidate>


          <div class="form-group">
            <label for="email" class="text-dark">Email:</label>
            <input email type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required #emailField="ngModel">
            <div class="alert alert-danger" *ngIf="emailField.invalid && emailField.touched">
              The Email address is invalid.
            </div>

          </div>

        <div class="form-group">
          <label for="username" class="text-dark">Username:</label>
          <input type="text" class="form-control" id="username" [(ngModel)]="username" name="username" required #usernameInput="ngModel">
        </div>

        <div class="form-group">
          <label for="password" class="text-dark">Password:</label>
          <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password" required #passwordInput="ngModel" minlength="4">
          <div class="alert alert-danger" *ngIf="passwordInput.invalid && passwordInput.touched" >
            Password is required and should have at least 4 characters.
          </div>
        </div>

        <div class="form-group">
          <label for="confirmpassword" class="text-dark">Confirmed Password:</label>
          <input type="password" class="form-control" id="confirmpassword" [(ngModel)]="confirmpassword" name="confirmpassword" required #confirmpasswordInput="ngModel" minlength="4">
          <div class="alert alert-danger" *ngIf=" confirmpasswordInput.invalid && confirmpasswordInput.touched"  >
            Passwords must match
          </div>
        </div>
          <button type="submit" class="btn btn-danger btn-block">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>
